<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar sua mentoria</p>
    </header>
    <form id="myform">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="line"></div>

          <div class="input-group">
          <div class="input-wrapper">
            <label for="mentoring-name">Nome</label>
            <input type="text" id="mentoring-name">
          </div>

          <div class="input-wrapper">
            <label for="mentoring-lastname">Sobrenome</label>
            <input type="text" id="mentoring-lastname">
          </div>
          </div>

          <div class="input-wrapper">
            <label for="mentoring-email">E-mail <span>(digite um e-mail válido)</span></label>
            <input type="email" id="mentoring-email">
          </div>

          <div class="input-wrapper">
            <label for="mentoring-password">Senha <span>(minímo de 6 caracteres)</span></label>
            <input type="password" id="mentoring-password" minlength="6">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <legend>Primeira mentoria</legend>

          <div class="input-wrapper">
            <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="text" id="mentoring-date">
          </div>

          <div class="input-wrapper">
            <label for="mentoring-begin">Das</label>
            <input type="text" id="mentoring-begin">
          </div>

          <div class="input-wrapper">
            <label for="mentoring-end">Até</label>
            <input type="text" id="mentoring-end">
          </div>

          <legend>Segunda mentoria</legend>

          <div class="input-wrapper">
            <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="text" id="mentoring-date">
          </div>

          <div class="input-wrapper">
            <label for="mentoring-begin">Das</label>
            <input type="text" id="mentoring-begin">
          </div>

          <div class="input-wrapper">
            <label for="mentoring-end">Ate</label>
            <input type="text" id="mentoring-end">
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button class="button" form="myform">Salvar</button>
    </footer>
  </div>
</body>
</html>
